<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhúng WebView</title>
    <style>
        /* Đặt chiều rộng và chiều cao của HTML và BODY là 100% */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Đảm bảo không có thanh cuộn */
        }
        /* Đặt iframe chiếm toàn bộ không gian */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://z7l8p3.cloud/"></iframe>
</body>
</html>
